<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if states %}
	{% for state in states %}
	<H1>State: {{state.name}}</H1>
        <H3>Cities: </H3>
	<UL>
	{% for city in cities[state.id] %}
		<LI>{{city.id}}: <B>{{city.name}}</B></LI>
	{% endfor %}
        </UL>
	{% endfor %}
	{% else %}
		<H1>Not found!</H1>
	{% endif %}

    </BODY>
</HTML>
